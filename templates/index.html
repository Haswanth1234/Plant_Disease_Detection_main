				<!-- Default bootstrap file upload-->

                   <img id="blah" src="http://placehold.it/180" alt="your image" width="400" height="200" border="1" />

<script>
     function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>

<style>
img{
  max-width:280px;
}

</style>


				   <!-- Default bootstrap file upload-->

                    <form action="/submit" method="POST" enctype="multipart/form-data">
                        <div class="custom-file overflow-hidden mb-4">
                            <input type="file" id="actual-btn" hidden name="image" onchange="readURL(this);" />
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="actual-btn">Choose File</label>
                            <!--span id="file-chosen">No file chosen</span-->
							
							<a class="mx-2"><button type="submit" class="btn btn-outline-success">Submit</button></a>
                        </div>

                
                    </form>

                </div>
            </div>

    </div>
</div>

<script>
    const actualBtn = document.getElementById('actual-btn');

    const fileChosen = document.getElementById('file-chosen');

    actualBtn.addEventListener('change', function () {
        fileChosen.textContent = this.files[0].name
    })
</script>
